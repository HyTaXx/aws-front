version: 1
backend:
    phases:
        build:
            commands:
                - "# Execute Amplify CLI with the helper script"
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 20.19.0
                - nvm use 20.19.0
                - npm ci --cache .npm --prefer-offline
        test:
            commands:
                - npm run test:run
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: dist
        files:
            - "**/*"
    cache:
        paths:
            - .npm/**/*
